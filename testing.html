<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeepney Map | rEElax Solutions</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"/>
  <style>
    :root {
      --primary-teal: #4db6ac;
      --accent-blue: #5fa8d3;
      --light-bg: #f0fdfc;
      --alt-bg: #e0f7fa;
      --text-color: #2e3d49;
      --white: #ffffff;
      --light-gray: #f1f1f1;
      --cta-hover-blue: #0d47a1;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--primary-teal);
      color: var(--white);
      padding: 10px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left img.logo {
      height: 36px;
      margin-right: 10px;
    }

    .nav-left span {
      font-weight: 600;
      font-size: 1.1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--cta-hover-blue);
    }

    main {
      padding-top: 80px;
    }

    .map-section {
      padding: 60px 20px 40px;
      background-color: var(--alt-bg);
      text-align: center;
    }

    .map-heading {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .map-description {
      font-size: 1rem;
      color: var(--text-color);
      margin-bottom: 30px;
    }

    #map {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .back-button {
      padding: 10px 24px;
      background-color: var(--accent-blue);
      color: var(--white);
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: var(--cta-hover-blue);
    }

    footer {
      background-color: var(--primary-teal);
      color: var(--white);
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="nav-left">
      <img src="logo-white.png" alt="rEElax Logo" class="logo" />
      <span>rEElax Solutions</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <section class="map-section">
      <h2 class="map-heading">Jeepney Locations</h2>
      <p class="map-description">Track the real-time locations of our partner jeepneys as they travel around Zambales.</p>
      <div id="map"></div>
      <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 rEElax Solutions. All rights reserved.
  </footer>

  <!-- Google Maps API with your key -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7Y0vwDCa4j-PFSBMO4LMP3iBTE97D5sU&callback=initMap"></script>

  <!-- Firebase + Map Marker Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7Y0vwDCa4j-PFSBMO4LMP3iBTE97D5sU",
      authDomain: "jeepneytracking1.firebaseapp.com",
      databaseURL: "https://jeepneytracking1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "jeepneytracking1",
      storageBucket: "jeepneytracking1.appspot.com",
      messagingSenderId: "999853984026",
      appId: "1:999853984026:web:0cc9596c18f27b5fd744a3"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const jeepneysRef = {
      "jeepney1": ref(database, "jeepneys/jeepney1"),
      "jeepney2": ref(database, "jeepneys/jeepney2"),
      "jeepney3": ref(database, "jeepneys/jeepney3"),
      "jeepney4": ref(database, "jeepneys/jeepney4"),
      "jeepney5": ref(database, "jeepneys/jeepney5"),
      "jeepney6": ref(database, "jeepneys/jeepney6"),
      "jeepney7": ref(database, "jeepneys/jeepney7")
    };

    function updateJeepneyData(jeepneyKey, data) {
      if (data) {
        const { latitude, longitude } = data;
        if (window.markers[jeepneyKey]) {
          const newPos = new google.maps.LatLng(latitude, longitude);
          window.markers[jeepneyKey].setPosition(newPos);
        }
      }
    }

    for (const key in jeepneysRef) {
      onValue(jeepneysRef[key], (snapshot) => updateJeepneyData(key, snapshot.val()));
    }
  </script>

  <!-- Map Initialization -->
  <script>
    let map;
    let infoWindow;
    window.markers = {};

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: { lat: 15.179446, lng: 120.04668 }
      });

      infoWindow = new google.maps.InfoWindow();

      const iconWhite = {
        url: "https://maps.google.com/mapfiles/ms/icons/white-dot.png",
        scaledSize: new google.maps.Size(32, 32)
      };

      const iconLogo = {
        url: "logo-white.png",
        scaledSize: new google.maps.Size(32, 32)
      };

      const jeepneyData = {
        "jeepney1": { lat: 15.179446, lng: 120.04668, title: "Allejos", link: "jeepney1.html", icon: iconWhite },
        "jeepney2": { lat: 15.1805, lng: 120.0446, title: "Barrion", link: "jeepney2.html", icon: iconLogo },
        "jeepney3": { lat: 15.15888, lng: 120.0554, title: "Canona", link: "jeepney3.html", icon: iconWhite },
        "jeepney4": { lat: 15.17, lng: 120.0446, title: "Deboma", link: "jeepney4.html", icon: iconLogo },
        "jeepney5": { lat: 15.18, lng: 120.0446, title: "Dolojan", link: "jeepney5.html", icon: iconWhite },
        "jeepney6": { lat: 15.19, lng: 120.0446, title: "Ora", link: "jeepney6.html", icon: iconWhite },
        "jeepney7": { lat: 15.20, lng: 120.0446, title: "Salazar", link: "jeepney7.html", icon: iconWhite }
      };

      for (const [key, data] of Object.entries(jeepneyData)) {
        const marker = new google.maps.Marker({
          position: { lat: data.lat, lng: data.lng },
          map: map,
          title: data.title,
          icon: data.icon
        });

        window.markers[key] = marker;

        marker.addListener("click", () => {
          const content = `
            <div>
              <strong>${data.title}</strong><br>
              Latitude: ${data.lat}<br>
              Longitude: ${data.lng}<br><br>
              <button onclick="window.location.href='${data.link}'">Go to ${data.title}</button>
            </div>
          `;
          infoWindow.setContent(content);
          infoWindow.open(map, marker);
        });
      }
    }
  </script>
</body>
</html>
