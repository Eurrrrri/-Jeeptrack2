<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeepney Map | rEElax Solutions</title>
  <style>
    :root {
      --lapis: #26619c;
      --ash: #b5c2b7;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: var(--lapis);
    }

    /* Navbar */
    nav {
      background-color: var(--ash);
      color: var(--lapis);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: var(--lapis);
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      padding: 40px 20px;
      background: linear-gradient(to bottom, #e0e6e3, #f5f5f5);
      text-align: center;
    }

    .hero h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1rem;
      color: #333;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    /* Button */
    .btn {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background-color: var(--lapis);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Optional: Marker Legend */
    .legend {
      text-align: center;
      margin: 20px;
      font-size: 14px;
    }

    .legend span {
      display: inline-block;
      margin: 0 10px;
    }

    .white-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      background-color: #fff;
      border: 1px solid #000;
      vertical-align: middle;
    }

    .logo-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      background-image: url('logo-white.png');
      background-size: contain;
      background-repeat: no-repeat;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">rEElax Solutions</a>
    <a href="index.html">Back to Home</a>
  </nav>

  <section class="hero">
    <h1>Live Jeepney Tracker</h1>
    <p>View the real-time locations of public utility jeepneys in your area.</p>
  </section>

  <div id="map"></div>

  <button class="btn" onclick="window.location.href='index.html'">Back to Index</button>

  <div class="legend">
    <span><div class="white-icon"></div> White Jeepney Marker</span>
    <span><div class="logo-icon"></div> rEElax Logo Marker</span>
  </div>

  <!-- Google Maps API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjEkI9duxMBLHWzrZeAmkWP8IlQCyLPmE&callback=initMap"></script>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7Y0vwDCa4j-PFSBMO4LMP3iBTE97D5sU",
      authDomain: "jeepneytracking1.firebaseapp.com",
      databaseURL: "https://jeepneytracking1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "jeepneytracking1",
      storageBucket: "jeepneytracking1.appspot.com",
      messagingSenderId: "999853984026",
      appId: "1:999853984026:web:0cc9596c18f27b5fd744a3"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const jeepneysRef = {
      "jeepney1": ref(database, "jeepneys/jeepney1"),
      "jeepney2": ref(database, "jeepneys/jeepney2"),
      "jeepney3": ref(database, "jeepneys/jeepney3"),
      "jeepney4": ref(database, "jeepneys/jeepney4"),
      "jeepney5": ref(database, "jeepneys/jeepney5"),
      "jeepney6": ref(database, "jeepneys/jeepney6"),
      "jeepney7": ref(database, "jeepneys/jeepney7")
    };

    function updateJeepneyData(jeepneyKey, data) {
      if (data) {
        const { latitude, longitude } = data;
        if (window.markers[jeepneyKey]) {
          const newPos = new google.maps.LatLng(latitude, longitude);
          window.markers[jeepneyKey].setPosition(newPos);
        }
      }
    }

    for (const key in jeepneysRef) {
      onValue(jeepneysRef[key], (snapshot) => updateJeepneyData(key, snapshot.val()));
    }
  </script>

  <script>
    let map;
    let infoWindow;
    window.markers = {};

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: { lat: 15.179446, lng: 120.04668 }
      });

      infoWindow = new google.maps.InfoWindow();

      const jeepneyData = {
        "jeepney1": { lat: 15.179446, lng: 120.04668, title: "Allejos", link: "jeepney1.html", icon: "white" },
        "jeepney2": { lat: 15.1805, lng: 120.0446, title: "Barrion", link: "jeepney2.html", icon: "logo" },
        "jeepney3": { lat: 15.15888, lng: 120.0554, title: "Canona", link: "jeepney3.html", icon: "white" },
        "jeepney4": { lat: 15.17, lng: 120.0446, title: "Deboma", link: "jeepney4.html", icon: "logo" },
        "jeepney5": { lat: 15.18, lng: 120.0446, title: "Dolojan", link: "jeepney5.html", icon: "white" },
        "jeepney6": { lat: 15.19, lng: 120.0446, title: "Ora", link: "jeepney6.html", icon: "logo" },
        "jeepney7": { lat: 15.20, lng: 120.0446, title: "Salazar", link: "jeepney7.html", icon: "white" }
      };

      for (const [key, data] of Object.entries(jeepneyData)) {
        const marker = new google.maps.Marker({
          position: { lat: data.lat, lng: data.lng },
          map: map,
          title: data.title,
          icon: data.icon === "white"
            ? {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: "#ffffff",
                fillOpacity: 1,
                strokeColor: "#000000",
                strokeWeight: 1,
                scale: 6
              }
            : "logo-white.png"
        });

        window.markers[key] = marker;

        marker.addListener("click", () => {
          const content = `
            <div>
              <strong>${data.title}</strong><br>
              Latitude: ${data.lat}<br>
              Longitude: ${data.lng}<br><br>
              <button onclick="window.location.href='${data.link}'">Go to ${data.title}</button>
            </div>
          `;
          infoWindow.setContent(content);
          infoWindow.open(map, marker);
        });
      }
    }
  </script>
</body>
</html>
